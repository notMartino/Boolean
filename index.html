<!DOCTYPE html>
<html lang="it" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Scooter Lim</title>
        <link rel="stylesheet" href="scooterlimstyle.css">

        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
        <link rel="icon" href="wheel.png" type="image/x-icon">
    </head>

    <body>
            
        <!-- Container div con sfondo nero con trasparenza -->
        <div class="container-nero">

            <!-- Intestazione con logo, frase e bottoni -->
            <header>

                <img src="logo.png">
                <h1>Taking Booleaners from A to B</h1>

                <!-- Barra di navigazione con bottoni -->
                <nav>
                    <input type="submit" value="Prenota">
                    <input type="reset" value="Termina Prenotazione">
                    <input type="button" value="Accendi Luci">
                </nav>

            </header>

            <!-- Parte centrale con checkboxes, nome, via e carica -->
            <main>

                <!-- Monopattino 1 -->
                <section class="sez-monopattino">
                    <input type="checkbox">
                    <h2>Monopattino Martino</h2>

                    <p>Via delle Mormore - a 220 metri da te</p>

                    <div>Stato carica:</div>
                    <div class="orangebar"></div>
                </section>

                <!-- Monopattino 2 -->
                <section class="sez-monopattino">
                    <input type="checkbox">
                    <h2>Monopattino Delisa71</h2>

                    <p>Via dei Platani - a 420 metri da te</p>

                    <div>Stato carica:</div>
                    <div class="greenbar"></div>
                </section>

                <!-- Monopattino 3 -->
                <section class="sez-monopattino">
                    <input type="checkbox">
                    <h2>Monopattino DiegoXV</h2>

                    <p>Via Roma - a 490 metri da te</p>

                    <div>Stato carica:</div>
                    <div class="redbar"></div>
                </section>

            </main>
        </div>

    </body>
</html>
